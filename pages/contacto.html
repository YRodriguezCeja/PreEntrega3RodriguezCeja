                    </ul>

        </nav>

    <main>
        <section class="info-despacho">
            <div class="contenedor-img-texto">
                <img src="../assets/img/oficinas.svg" alt="Imagen fachada de despacho">
                <p><strong>¡Gracias por tu visita! <br> </strong>
                Si tienes dudas o quieres saber más sobre nuestros servicios o eventos, escríbenos. ¡Será un placer ayudarte!</p>
            </div>

            <div class="mapa">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6208.368758714329!2d-103.37364210992638!3d20.701387930331784!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8428ae36cd492c0d%3A0x32f3c48a45392ef8!2sPunto%20Sao%20Paulo!5e1!3m2!1ses!2smx!4v1752167239793!5m2!1ses!2smx"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            </div>
        </section>

        <section class="formulario-contacto">
            <form action="/submit" method="post">
            <h2>CONTACTANOS</h2>

            <label for="motivocontacto">Motivo de contacto</label>
            <select name="motivocontacto" id="motivocontacto" required>
                <option value="">Selecciona una opción</option>
                <option value="consulta">Consulta</option>
                <option value="cotizacion">Cotización</option>
                <option value="queja">Queja</option>
            </select>

            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>

            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>

            <label for="comentario">Comentario</label>
            <textarea id="comentario" name="comentario" rows="4" placeholder="Escriba un comentario..."></textarea>

            <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
